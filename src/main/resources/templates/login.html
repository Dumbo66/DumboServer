<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common::header('登录')">
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">
    <!-- 导航栏 -->
    <div th:include="common::nav"></div>


    <!-- 内容 -->
    <div class="container" style="margin-top:30px">
        <div class="row">
            <!-- 左侧栏位 -->
            <div class="col-sm-9">
            </div>

            <!-- 中间栏位 -->
            <div class="col-sm-3">
                <form class="form-signin">
                    <h1 class="h3 mb-5 font-weight-normal"></h1>
                    <img class="mb-4" src="/images/bb.jpg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">登录小飞象</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                    <div class="checkbox mb-2">
                        <label><input type="checkbox" value="remember-me" > 记住密码</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                </form>
            </div>


            </div>
        </div>
    </div>

    <!--Footer-->
    <div th:include="common::footer"></div>
</body>
</html>
